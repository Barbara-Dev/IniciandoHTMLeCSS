<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--action é o local para o qual vai os arquivos pode usar o PHP para conexão com BD-->
    <form action="arquivo.php" method="post"></form>

    <label for="user">Usuário: </label>
    <input type="text" id="user"  required ="Digite seu Usuário">
    <br>
    <br>
    <label for="senha">Senha: </label>
    <input type="password" required minlength="2" placeholder="Digite sua senha">
    <br>
    <br>
    <label for="email">E-mail: </label>
    <input type="email" placeholder="usuario@mail.com">
    <br>
    <br>
    <label for="telefone">Telefone: </label>
    <input type="tel" placeholder="9999-9999" pattern="[1-9]{4}-[1-9]{4}">
    <br>
    <br>
    <label for="nascimento">Nascimento: </label>
    <input type="date">
    <br>
    <br>
    <label for="quantidade">Quantidade: </label>
    <input type="number" min="0" max="10" value="1">
    <br>
    <br>
    <label for="opção" >Sim</label>
    <input type="radio" name="opcao">
    <label for="opção">Não</label>
    <input type="radio" name="opcao">
    <br>
    <br>
    <label for="pagamento">Pagamento: </label>
    <select>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="elo">Elo</option>
    </select>
    <br>
    <br>
    <label for="termos">Termos e condições: </label>
    <input type="checkbox" id="aceito" required>
    <br>
    <br>
    <label for="comentario">Comentário: </label>
    <textarea id="comentario" cols="30" rows="10" placeholder="comentario"></textarea>
    <br>
    <br>
    <label for="anexo">Incluir anexo: </label>
    <input type="file" id="arquivo" accept="image/jpg">
    <br>
    <br>
    <input type="reset">
    <input type="submit">
</body>
</html>

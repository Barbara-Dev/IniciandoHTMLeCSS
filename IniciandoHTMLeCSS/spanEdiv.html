<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAN & DIV</title>
</head>

<!-- GRUPO JUNTO HTML -->
<!-- <span> contêiner embutido para agrupar elementos para fins de estilo-->
<!--<div> bloco contêiner para agrupar elementos para fins de estilo -->
    <!--atalho ctrl+shifth+P + wrap with abbreviation-->
<body>
    

    <h1><span style="background-color: rgb(146, 245, 245);">Este é um SPAN</span></h1>

    
    <h1><div style="background-color: rgb(197, 147, 243);">Este é para uma DIV</div></h1>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto</title>
</head>
<body>
    <p>Este é um texto normal</p>
    <p>Este é um texto <b>negrito</b></p>
    <p>Este é um texto <i>itálico</i></p>
    <p>Este é um texto <u>sublinhado</u></p>
    <p>Este é um texto <del>deletado</del></p>
    <p>Este é um texto <big>grande</big></p>
    <p>Este é um texto <small>pequeno</small></p>
    <p>Este é um texto <sub>subescrito</sub></p>
    <p>Este é um texto <sup>sobreescrito</sup></p>
    <p>Este é um texto <tt>monoespaçado</tt></p>
    <p>Este é um texto <mark>marcado</mark> <!-- da para controlar a cor do marcador-->

</body>
</html>
